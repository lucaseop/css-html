<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com caixas</title>
    <style>
        h1{
            width: 300px;
            height: 50px;
            background-color: lightgray;
            border-width: 10px;
            border-style: solid;
            border-color: red;
            padding: 20px;
            outline-width: 30px;
            outline-style: solid;
            outline-color: blue;
            margin: 50px;
        }
        a{
            border-width: 10px;
            border-style: solid;
            border-color: red;
              
        }
        
    </style>
</head>
<body>
    <h1>Exemplo de Caixa</h1>
    <p>Páragrafo também são exemplos de box-level, mas os <a href="@">são exemplos de caixa inline-level</a>. Vamos ver como tudo isso funciona. </p>
